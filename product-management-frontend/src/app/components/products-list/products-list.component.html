<div class="product-table-container">
  <div class="table-header">
    <h2 class="table-title">Products</h2>
    <button routerLink="/products/create" class="create-button">
      <fa-icon [icon]="faPlus"></fa-icon>
      Create Product
    </button>
  </div>

  <p-table
    [value]="products"
    [paginator]="true"
    [rows]="10"
    [loading]="loading"
    styleClass="p-datatable-products"
    [rowHover]="true"
    responsiveLayout="scroll"
    [showCurrentPageReport]="true"
    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} products">

    <ng-template pTemplate="header">
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Description</th>
        <th>Price</th>
        <th>Created Date</th>
        <th>Actions</th>
      </tr>
    </ng-template>

    <ng-template pTemplate="body" let-product>
      <tr>
        <td>{{ product.id }}</td>
        <td>{{ product.name }}</td>
        <td>{{ product.description }}</td>
        <td>{{ product.price | currency }}</td>
        <td>{{ product.createdDate | date }}</td>
        <td>
          <div class="action-buttons">
            <button class="edit-button" >
              <fa-icon [icon]="faEdit"></fa-icon>
            </button>
            <button class="delete-button" (click)="deleteProduct(product.id)">
              <fa-icon [icon]="faTrash"></fa-icon>
            </button>
          </div>
        </td>
      </tr>
    </ng-template>

    <ng-template pTemplate="emptymessage">
      <tr>
        <td colspan="6" class="text-center">No products found.</td>
      </tr>
    </ng-template>
  </p-table>
</div>
